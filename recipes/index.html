<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <meta name="description" content="Recipies List">
    <meta name="author" content="Isaac Bullinger">
    <meta property="og:title" content="Recipes">
    <meta property="og:type" content="recipes" />
    <meta property="og:description" content="A page with recipes">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://isaacbullinger.github.io/wdd131/recipes">
    <meta name="twitter:card" content="images/apple-crisp.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.mjs" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe book logo">
            <h1>RECIPEBOOK</h1>
        </div>
    </header>

    <main>
        <div class="search">
            <div class="find-recipe">
                <input id="search-input" type="text" placeholder="Find a recipe">
            </div>
            <div class="search-icon">
                <button class="search-button">
                    <img src="images/search.svg" alt="magnifying glass">
                </button>
            </div>
        </div>

        <div class="border-line"></div>

        <div class="recipe-container">
        </div>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>

        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
